<div class="container">
    <header class="header">
      <div class="logo">| VENTLY |</div>
      <nav class="nav">
        <a routerLink="/">Home</a>
        <a routerLink="/registered-events">Registered Events</a>
        <a routerLink="/browse">Browse</a>
      </nav>
    </header>
  
    <main class="main">
      <div class="content-wrapper">
        <div class="login-container">
          <h1 class="title">Log In</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
            <div class="input-group">
              <input
                type="email"
                formControlName="email"
                placeholder="Email"
                class="input"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                formControlName="password"
                placeholder="Password"
                class="input"
                required
              />
              <a routerLink="/forgot-password" class="forgot-password">
                Forgot Password?
              </a>
            </div>
            <button type="submit" class="login-button" [disabled]="!loginForm.valid">
              Login
            </button>
          </form>
        </div>
        <p class="signup-text">
          Don't have an account?
          <a routerLink="/signup" class="signup-link">Signup</a>.
        </p>
      </div>
    </main>
  </div>
